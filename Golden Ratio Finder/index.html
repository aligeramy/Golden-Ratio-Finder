<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Ratio Finder</title>
    <link href="fonts/font.css" rel="stylesheet">

</head>

<style>
    body {
        background-color: #090c10;
        color: #fff;
        font-family: sans-serif;
        font-size: 1.5rem;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh;
        margin: 0;
        font-family: 'Maison Neue', helvetica-neue, helvetica, sans-serif;
        transition: all 0.2s ease-in-out;
        overflow: hidden;


    }


    .title {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin-bottom: 50px;
    
    }
    .main-title {
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 0.5rem;
        font-weight: 500;

    }
    .sub-title {
        font-size: 0.72rem;
        font-weight: 300;
        opacity: 0.5;
        letter-spacing: 5px;
        text-transform: uppercase;
    }

    .calculator {
        display: flex;
        flex-direction: column;
        gap: 60px;
        justify-content: center;
        align-items: center;
        width: 100%;
        max-width: 900px;
        height: 400px;
        /* background-color:  rgba(255, 255, 255, 0.01); */
        border-radius: 10px;
         padding: 20px;
      
    }


.input-group {
    margin-bottom: 10px;
}

.input-group label {
    display: block;
    margin-bottom: 5px;
    font-size:1rem;
    text-align: center;
    color: #677a94; 
 
}

.input-group input {
    width: 150px;
    padding: 8px;
    border: 1px solid rgba(255, 255, 255, 0.056);
    border-radius: 4px;
    color: #fff;
    font-size:1rem;
    background-color:rgba(17, 17, 17, 0.05);
    outline: none;
    transition: all 0.2s ease-in;
    text-align: center;
}
#largxer {
    width: 242.705px;
}
.input-group input:active, .input-group input:focus {
    background-color:rgba(37, 37, 37, 0.1);

}

.brighter-background {
    background-color: #181e27; /* Example of a brighter color, adjust as needed */
}


    </style>
<body>

    <div class="title">
        <div class="main-title">Golden Ratio Finder</div>
        <div class="sub-title">Version 1.0</div>
    </div>
 
    
    <div class="calculator">
        <div class="input-group">
            <label for="larger" onclick="copyToClipboard('larger')" style="cursor: pointer;">Larger φ:</label>
            <input type="number" id="larger"  >
        </div>
        <div class="input-group">
            <label for="smaller" onclick="copyToClipboard('smaller')" style="cursor: pointer;">Smaller φ:</label>
            <input type="number" id="smaller"  >
        </div>
    </div>
    
    <script>
// Golden Ratio constant
const phi = (1 + Math.sqrt(5)) / 2;

// Calculate the larger ratio based on the smaller ratio input
document.getElementById('smaller').addEventListener('input', function() {
    const smallerValue = parseFloat(this.value);
    if (smallerValue) {
        document.getElementById('larger').value = (smallerValue * phi).toFixed(3);
    } else {
        document.getElementById('larger').value = '';
    }
});

// Calculate the smaller ratio based on the larger ratio input
document.getElementById('larger').addEventListener('input', function() {
    const largerValue = parseFloat(this.value);
    if (largerValue) {
        document.getElementById('smaller').value = (largerValue / phi).toFixed(3);
    } else {
        document.getElementById('smaller').value = '';
    }
});

// Copy the value of the input field to the clipboard and change background color
function copyToClipboard(inputId) {
    const inputField = document.getElementById(inputId);
    inputField.select();
    document.execCommand("copy");

    // Add the 'brighter-background' class to the body
    document.body.classList.add('brighter-background');

    // Remove the class after 2 seconds
    setTimeout(function() {
        document.body.classList.remove('brighter-background');
    }, 500); // 2000 milliseconds = 2 seconds
}


    </script>




</body>
</html>
